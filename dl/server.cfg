//////////////////////////////////////////////////
// SERVER NAME & COLORS	TIPS			//
//////////////////////////////////////////////////
//						//
// ^1 = Red 					//
// ^2 = Green 					//
// ^3 = Yellow					//
// ^4 = Blue 					//
// ^5 = Cyan					//
// ^6 = Pink					//
// ^7 = White					//
// ^8 = Random Color				//
// ^9 = Grey					//
// ^0 = Black					//
